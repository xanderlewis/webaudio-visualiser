<html>
    <head>
        <title>webaudio-visualisations</title>
        <link rel="stylesheet" href="/css/base.css">
        <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
    </head>
    <body>
        <div id="controls">
            <div id="play-pause" class="button">PLAY</div>
        </div>
        <script>
            const playPause = document.querySelector('#play-pause');
            playPause.addEventListener('click', function() {
                if (playPause.innerHTML == 'PAUSE') {
                    document.querySelector('audio').pause();
                    playPause.innerHTML = 'PLAY';
                } else {
                    document.querySelector('audio').play();
                    playPause.innerHTML = 'PAUSE';
                }
            });
        </script>

        <audio id="in" src="/sound/intrep.mp3" type="audio/mp3" preload="auto" controls></audio>
        <canvas id="out" width="800" height="800">Your browser doesn't support HTML Canvas. :(</canvas>
        <script src="/bundle.js"></script>
    </body>
</html>
